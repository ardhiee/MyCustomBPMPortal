<md-content class="login-form" flex layout="row" layout-fill layout-align="space-around">

    <md-card class="md-whiteframe-6dp login-card" flex-gt-xs="50" flex-gt-sm="25" flex-gt-md="25">
        <md-progress-linear md-mode="indeterminate" class="md-warn" ng-show="vm.isLoading"></md-progress-linear>
        <md-card-header>
            <img src="img/login/hds-logo-white.png" class="md-card-image" alt="Logo Hadistra">
        </md-card-header>
        <md-card-content>
            <p><span class="hi">Sign in</span><br><span class="low">to continue to Portal</span></p><br>
            <form name="Form">
                <md-input-container class="md-block">
                    <label>Username</label>
                    <input type="text" name="username" ng-model="vm.formData.username" required="" />
                    <div ng-messages="Form.username.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your username.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="vm.formData.password" required="" />
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your password.</div>
                    </div>
                </md-input-container>
                <div class="errorMsg">
                    <p>{{ vm.error }}</p>
                </div>
                <br><br>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-disabled="!Form.$valid || dataLoading" ng-click="vm.login()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
                </md-card-actions>

            </form>
        </md-card-content>

    </md-card>

</md-content>
